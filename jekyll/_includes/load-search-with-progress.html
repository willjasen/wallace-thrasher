<div id="status">
  <img src="{{ site.baseurl }}/assets/img/loading.gif" id="statusImage" width="25" height="25" /> 
  <span>Data is loading... <span id="statusPercentage">0%</span></span>
  <script>
    var intervalId = setInterval(function() {
      document.getElementById('statusPercentage').textContent = Math.round(dataLoadedPercentage) + '%';
      if (dataLoaded) {
        clearInterval(intervalId);
        console.log("Data has been loaded!");
        document.getElementById('status').innerHTML = "<img src=\"{{ site.baseurl }}/assets/img/completed.png\" id=\"statusImage\" width=\"25\" height=\"25\" />";
        document.getElementById('status').innerHTML += " Data has been loaded!";
      }
    }, 100); // Check every 100ms
  </script>
</div>
